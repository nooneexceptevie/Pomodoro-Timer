<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>app name</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="app">
      <h1>Pomodoro Timer</h1>
      <div></div>
      <p id="timer"></p>
      <button id="25" onclick="fullTimer()">Focus Time</button>
      <div>
        <p>The Pomodoro Technique:</p>
        <ol>
          Work for 25 minutes
        </ol>
        <ol>
          Break for 5 minutes
        </ol>
        <ol>
          Repeat 2 more times
        </ol>
        <ol>
          Work for 25 minutes
        </ol>
        <ol>
          Break for 20 minutes
        </ol>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
